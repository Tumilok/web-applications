<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/img/logo.jpg" id="icon" alt="Icon" />
      </div>
  
      <!-- Register Form -->
      <form [formGroup]="registerForm">
        <input type="email" formControlName="email" id="login" class="fadeIn second" name="login" placeholder="login">
        <input type="password" formControlName="password" id="password" class="fadeIn third" name="login" placeholder="password">
        <label class="message">{{ errorMessage }}</label>
        <label class="message">{{ successMessage }}</label>
        <input type="submit" class="fadeIn fourth" value="Register" (click)="tryRegister(registerForm.value)">
      </form>
  
      <!-- Go to login -->
      <div id="formFooter">
        <a class="underlineHover" routerLink="/login" routerLinkActive="active">Already have an account?</a>
      </div>
  
    </div>
  </div>
